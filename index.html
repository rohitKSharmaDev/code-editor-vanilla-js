<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Editor - Vanilla JS</title>

  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
  <header>
    <div class="container row">
      <div class="brand">
        <div class="row">
          <div class="logo"></div>
          <div class="title">
            Code Editor - Live in the Browser
          </div>
        </div>

        <div class="row">
          <button class="btn secondary" id="savebtn" title="Save work locally">
            Save
          </button>
          <button class="btn secondary" id="loadbtn" title="Load work file">
            Load
          </button>
          <input type="file" id="openFile" accept="application/json" hidden> 
        </div>
      </div>
    </div>
  </header>

  <main>
    <aside class="card panel stack">
      <h2>Task / Assignment</h2>

      <textarea id="assignment" class="text" placeholder="Write the task description..."></textarea>

      <div class="stack">
        <label for="testArea">Validation tests (JavaScript only - optional)</label>
        <textarea id="testArea" class="text" placeholder="Write simple tests to append after the students code to check the solution."></textarea>
      </div>

      <div class="muted">
        Tip: <span class="kbd">Ctrl</span> + <span class="kbd">S</span> to save,
        <span class="kbd">Ctrl</span> + <span class="kbd">Enter</span> to run.
      </div>
    </aside>

    <section class="stack" id="web-only">
      <div class="stack panel card" id="webEditors">
        <div class="row">
          <label for="htmlEditor">HTML / CSS / JS</label>

          <div class="row">
            <button class="btn ok" id="runWeb" title="Run code (Ctrl + Enter)">
              Run
            </button>
            <button class="btn secondary" id="openPreview" title="Open Preview ">
              Open preview in a new tab
            </button>  
          </div>
        </div>
        
        <div class="tabs" id="webTabs" role="tablist" aria-label="Web Editors">
          <button class="tab active" role="tab" aria-selected="true" aria-controls="htmlPanel" id="htmlTab" tabindex="0" data-pane="html">HTML</button>
          <button class="tab" role="tab" aria-selected="false" aria-controls="cssPanel" id="cssTab" tabindex="-1" data-pane="css">CSS</button>
          <button class="tab" role="tab" aria-selected="false" aria-controls="jsPanel" id="jsTab" tabindex="-1" data-pane="js">JS</button>
        </div>

        <div class="editor-wrap" data-pane="html">
          <div id="ed_html" class="editor"></div>
        </div>

        <div class="editor-wrap" data-pane="css" hidden>
          <div id="ed_css" class="editor"></div>
        </div>

        <div class="editor-wrap" data-pane="js" hidden>
          <div id="ed_js" class="editor"></div>
        </div>

        <div class="stack">
          <h3>Preview</h3>
          <iframe id="preview" class="preview" sandbox="allow-scripts allow-same-origin allow-modals allow-forms"></iframe>
        </div>

      </div>
    </section>

    <aisde class="card panel stack">
      <h2>Output</h2>

      <div id="output" class="output" aria-live="polite">

      </div>

      <div class="row">
        <button class="btn warn" id="runTests">
          Run with tests
        </button>

        <button class="btn secondary err" id="clearLog">
          Clear log
        </button>
      </div>

      <h3 style="margin-top: 20px;">Notes</h3>
      <ul class="muted">
        <li>Everything runs inside the browser in a sandbox.</li>
        <li>You canz save the work as a JSON file and restore it.</li>
      </ul>
    </aisde>
  </main>

  <footer class="footer">
    &copy; 2025 - Rohit Sharma - All rights reserved.
  </footer>

  <script src="./assets/app.js" type="module"></script>
</body>
</html>
